<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Cinto &hearts; Hitung Kadar Cinto </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">

        <nav>
            <ul class="nav">
                
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="user">
            <h1 class="headline">Selamat Bercinto</h1>
            <img src="img/ajay.jpg" alt="user" class="user__img">
        </div>
        <h3 class="tagline">Berapo Kadar Cinto?</h3>
        <div class="input-box">
            <input type="text" class="input input-1" value="" placeholder="Enter his/her First Name">
            <input type="text" class="input input-2" value="" placeholder="Enter his/her Last Name">
            <button class="submitBtn">Proceed </button>
        </div>
        <div id="results">
            <h1 class="message-1"></h1>
            <p class="message"></p>
        </div>
    </div>



    <!-- //Popup  -->

    <div id="popup" class="overlay">
        <div class="userInput-box">
            <input type="text" class="username" placeholder="Please type your name">

            <button class="userSubmitButton">Submit</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
